{{- if .Values.backend.enabled | default true }}
apiVersion: v1
kind: Secret
metadata:
  name: todo-backend-secrets
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded values - you should provide your actual keys when deploying
  openai_api_key: {{ .Values.backend.openaiApiKey | default "TlVMTF9PUEVOSUdfQVBJX0tFWQ==" | quote }}  # "NULL_OPENAI_API_KEY" in base64
{{- end }}